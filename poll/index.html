<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简单计算机demo</title>
    <link rel="stylesheet" type="text/css" href="../poll/main.css" />

</head>

<body>
    <div id="box">
        <div class="sum">
            <input type="text" name="process" id="process" value="0" />
        </div>
        <div class="sum">
            SUM:<input type="text" name="sum" id="sum" value="0" />
        </div>
        <div>
            <span data-num="1" class="d_num" onclick="myfunc1()">1</span>
            <span data-num="2" class="d_num" onclick="myfun2()">2</span>
            <span data-num="3" class="d_num" onclick="myfunc3()">3</span>
            <span data-num="<-" class="d_num" onclick="myfunc4()"><-</span>
            <span data-num="C" class="d_num" onclick="myfunc5()">C</span>
        </div>
        <div>
            <span data-num="4" class="d_num">4</span>
            <span data-num="5" class="d_num">5</span>
            <span data-num="6" class="d_num">6</span>
            <span data-num="*" class="d_num">*</span>
            <span data-num="/" class="d_num">/</span>
        </div>
        <div>
            <span data-num="7" class="d_num">7</span>
            <span data-num="8" class="d_num">8</span>
            <span data-num="9" class="d_num">9</span>
            <span data-num="+" class="d_num">+</span>
            <span data-num="-" class="d_num">-</span>
        </div>
        <div>
            <span data-num="0" class="d_num">0</span>
            <span data-num="00" class="d_num">00</span>
            <span data-num="." class="d_num">.</span>
            <span data-num="%" class="d_num">%</span>
            <span data-num="=" class="d_num">=</span>
        </div>
    </div>
    <script src="../poll/demo.js" type="text/javascript"></script>

</body>

</html>
