<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滑动效果</title>
    <link rel="stylesheet" type="text/css" href="../myown/prese.css" />
    <script type="text/javascript" src="../myown/jquery-1.11.2.min.js"></script>

</head>

<body>
    <div id="box">
        <button id="button">按钮</button>

    </div>
    <div id="test"><span>位置：</span></div>


    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $('button').animate({
                    left: '200px'
                });
            });
        });
    </script>

</body>

</html>
